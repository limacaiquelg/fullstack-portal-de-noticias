<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Notícias</title>

    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <header class="container">
      <nav id="primary" class="grid grid-flow-col">
        <div>
          <img src="assets/icons/List.svg" alt="Ícone de Menu">
          <strong>Menu</strong>
        </div>

        <div>
          <img src="assets/Logo.svg" alt="Logotipo da Tech News">
        </div>

        <div>
          <strong>Buscar</strong>
          <img src="assets/icons/MagnifyingGlass.svg" alt="Ícone de Lupa para Pesquisa">
        </div>
      </nav>
      <nav id="secondary" class="grid grid-flow-col">
        <a href="#">Inteligência Artificial</a>
        <a href="#">Blockchain</a>
        <a href="#">Hologramas</a>
        <a href="#">Internet</a>
        <a href="#">Vestíveis</a>
        <a href="#">Realidade Aumentada</a>
        <a href="#">Realidade Virtual</a>
      </nav>
    </header>

    <main class="grid container">
      <section id="featured" class="grid grid-flow-col gap-16">
        <figure class="card">
          <img src="assets/images/Image 01.png" alt="Robô branco e azul em quarto de hotel, perto de cama arrumada.">

          <figcaption>
            <span class="content-tag">Robótica</span>
            <h2 class="text-2xl">Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.</h2>
          </figcaption>
        </figure>

        <div class="grid grid-cols-2 gap-16">
          <div>
            <img src="assets/images/Image 02.png" alt="Mão segurando celular exibindo gráficos luminosos em ambiente escuro.">
          </div>

          <div>
            <img src="assets/images/Image 03.png" alt="Mãos segurando um celular com ícone 6G e foguete em fundo azul escuro.">
          </div>

          <div>
            <img src="assets/images/Image 04.png" alt="Mulher com top rosa olha relógio inteligente em floresta ensolarada.">
          </div>

          <div>
            <img src="assets/images/Image 05.png" alt="Duas crianças sorrindo e usando óculos de realidade virtual.">
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
